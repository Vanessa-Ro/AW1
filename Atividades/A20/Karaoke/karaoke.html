<!doctype html>
<html lang="pt-br">
  <head>
    <title>TalkVan</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

    <main>
      <div class="container mt-5">
        <div class="row justify-content-center text-center">
          <img src="https://static.vecteezy.com/system/resources/previews/001/207/956/non_2x/vinyl-record-png.png" alt="Disco de Vinil" style="max-width: 100px;">
          <h1 class="text-danger">Let's TalkVan</h1>
          <h5>Escolha sua música para o Karaokê</h5>
        </div>
        <div class="row justify-content-center text-center mt-3">
          <form action="" id="lyrics_form">
            <div class="form-row">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="artist" placeholder="Nome do artista">
                <label for="artist">Artista:</label>
              </div>
              <div class="form-floating">
                <input type="song" class="form-control" id="song" placeholder="Nome da música">
                <label for="song">Música:</label>
              </div>
              <button type="submit" class="btn btn-danger mt-3">Solte a voz</button>
            </div>
          </form>
        </div>
      </div>
  
      <div class="container">
        <div class="row justify-content-center text-center">
          <pre class="mt-4" id="lyrics">
            
          </pre>
        </div>
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="karaoke.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
