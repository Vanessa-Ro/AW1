<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="cep.css">
</head>

<body>
    <form>
        <div class="container">
            <div class="form-row d-flex justify-content-between">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" class="form-control" id="cep" size="10" maxlength="9" placeholder="12345678">
                </div>
    
                <div class="form-group">
                    <label for="street">Logradouro</label>
                    <input type="text" name="street" class="form-control" id="street" size="60" placeholder="Rua das Castanheiras">
                </div>
            </div>
            <div class="form-row d-flex justify-content-between">
                <div class="form-group">
                  <label for="district">Bairro</label>
                  <input type="text" name="district" class="form-control" id="district" size="40" placeholder="Cidade das Flores">
                </div>
    
                <div class="form-group">
                  <label for="city">Cidade</label>
                  <input type="text" name="city" class="form-control" id="city" size="40" placeholder="Osasco">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="uf">UF</label>
                    <input type="text" name="uf" class="form-control" id="uf" size="2" placeholder="SP">
                </div>

                <div class="form-group" id="div-uf">
                  <label for="ddd">DDD</label>
                  <input type="text" name="ddd" class="form-control" id="ddd" size="2" placeholder="11">
                </div>
            </div>
          </form>
        </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="cep.js"></script>
</html>
