<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" target="_black" method="POST">
        <fieldset>
            <legend>Formulário</legend>
            <br>
            <fieldset>
                <legend>Dados Pessoais:</legend>
                <label for="pnome">Primeiro Nome:</label><br>
                <input type="text" id="pnome" name="pnome" required="required" placeholder="Ex.: Vanessa"
                    autofocus><br><br>
                <label for="snome">Sobrenome:</label><br>
                <input type="text" id="snome" name="snome" required="required" placeholder="Ex.: Rodrigues"><br><br>

                <label for="dtnasc">Data de Nascimento</label><br>
                <input type="date" id="dtnasc" name="dtnasc" min="1900-01-01" max="2011-01-01"
                    required="required"><br><br>

                <label for="genero">Genêro:</label><br>
                <input type="radio" id="fem" name="genero" value="fem">
                <label for="fem">Feminino</label><br>
                <input type="radio" id="mas" name="genero" value="mas">
                <label for="mas">Masculino</label><br>
                <input type="radio" id="outro" name="genero" value="outro">
                <label for="outro">Outro</label><br>
                <input type="radio" id="ni" name="genero" value="ni">
                <label for="ni">Não Informar</label><br><br>

                <label for="tel">Telefone:</label>
                <input type="tel" class="form-control" id="tel" name="tel" placeholder="(88) 98888-8888"
                    pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" title="Siga o formato (88) 98888-8888"
                    required="required"><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required="required" placeholder="Ex.: seunome@gmail.com"
                    maxlength="50" autocomplete="on">
            </fieldset><br>

            <fieldset>
                <legend>Grey's Anatomy:</legend>
                <label for="personagens">Personagem:</label><br>
                <input list="personagens" required="required" placeholder="Escolha um personagem"><br><br>
                <datalist id="personagens">
                    <option value="Meredith Grey"></option>
                    <option value="Cristina Yang"></option>
                    <option value="Alex Karev"></option>
                    <option value="Izzie Stevens"></option>
                    <option value="George O'Malley"></option>
                </datalist>

                <label for="imgp">Envie a foto do seu personagem favorito:</label><br>
                <input type="file" id="imgp" name="imgp" multiple><br><br>

                <label for="temp">Temporada(s) Favorita(s):</label><br>
                <input type="checkbox" id="t1" name="t1" value="">
                <label for="t1">Temporada 1</label><br>
                <input type="checkbox" id="t2" name="t2" value="">
                <label for="t1">Temporada 2</label><br>
                <input type="checkbox" id="t3" name="t3" value="">
                <label for="t1">Temporada 3</label><br>
                <input type="checkbox" id="t4" name="t4" value="">
                <label for="t1">Temporada 4</label><br>
                <input type="checkbox" id="td" name="td" value="">
                <label for="t1">Todas</label><br><br>

                <label for="uniforme">Qual cor de uniforme, que aparece na série, você acha mais bonita?</label>
                <select id="uniforme" name="uniforme">
                    <option value="ae">Azul Escuro</option>
                    <option value="ac">Azul Claro</option>
                    <option value="va">Verde Água</option>
                    <option value="v">Vermelho</option>
                    <option value="r">Rosa</option>
                    <option value="p">Preto</option>
                </select><br><br>

                <label for="ass">Quantas vezes você já assistiu a série?</label>
                <input type="number" id="ass" name="ass" min="0" max="10" step="1" value="1"><br><br>

                <label for="texto">Conte qual foi a sua cena favorita:</label><br>
                <textarea name="texto" rows="10" cols="30"
                    placeholder="Ex.: Cena em que a Cristina fica procurando o sapato após a queda do avião"></textarea><br><br>

                <input type="text" id="ga" value="Grey's Anatomy" name="ga" readonly><br><br>

                <input type="button" onclick="alert ('Você é um verdadeiro fã de Greys Anatomy :)')"
                    value="Aperte Aqui!">

            </fieldset><br>

            <input type="reset" value="Apagar">
            <input type="submit" value="Enviar">
        </fieldset>

    </form>
</body>

</html>
